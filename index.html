<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <main class="handler relative w-full h-[100vh]">
      <header class="navbar-wrapper fixed z-20 w-full h-full">
        <img
          src="./assets/MIDORI-LOGO.png"
          class="navbar-logo h-auto absolute w-[max(12vw,200px)] transition-all duration-300"
        />
        <span
          class="navbar absolute z-20 w-full flex justify-between transition-all duration-300"
        >
          <div class="w-auto h-full flex items-center">
            <span class="navbar-title px-7 transition-all duration-300">
              <a
                href="#home"
                class="font-mono font-thin text-slate-100 text-[18px] tracking-[0.5rem]"
                >MIDORI</a
              >
            </span>
          </div>
          <div class="w-[25%] h-full flex justify-evenly items-center">
            <span
              ><a
                href="#home"
                class="font-mono font-thin text-slate-100 text-[18px] tracking-widest"
                >Home</a
              ></span
            >
            <span
              ><a
                href="#gallery"
                class="font-mono font-thin text-slate-100 text-[18px] tracking-widest"
                >Gallery</a
              ></span
            >
            <span
              ><a
                href="#about"
                class="font-mono font-thin text-slate-100 text-[18px] tracking-widest"
                >About Us</a
              ></span
            >
          </div>
        </span>
      </header>
      <section class="slide-wrapper absolute z-10 w-full h-[100vh]">
        <div
          id="home"
          class="slide w-full h-[100vh] flex justify-center items-center"
        >
          <div class="relative w-full h-full overflow-hidden">
            <div
              class="absolute top-[50%] left-[50%] w-[2000px] h-auto translate-x-[-50%] translate-y-[-50%]"
            >
              <img src="assets/carousel-1.jpg" class="w-[2000px]" />
            </div>
          </div>
        </div>

        <div
          id="gallery"
          class="slide w-full h-[100vh] bg-slate-500 flex justify-center items-center"
        >
          <h1 class="delay-75 duration-300 opacity-0 fill-mode-forwards">
            Second Section
          </h1>
          <h1 class="delay-75 duration-300 opacity-0 fill-mode-forwards">
            Second Section
          </h1>
        </div>
        <div
          id="about"
          class="slide w-full h-[100vh] bg-slate-400 flex justify-center items-center"
        >
          <h1 class="delay-75 duration-300">Third Section</h1>
        </div>
        <div
          id="footer"
          class="slide w-full h-[30vh] bg-slate-300 flex justify-center items-center"
        >
          <h1 class="delay-75 duration-300">Fourth Section</h1>
        </div>
      </section>
    </main>

    <script src="./js/index.js" async defer></script>
  </body>
</html>
